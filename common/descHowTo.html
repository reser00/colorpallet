  <body>
    <div class="descriptionTitle">
        <h1>color<span>P</span>allet</h1>
        <p>つかいかた。</p>
    </div>

    <div class="descriptionBody">
        <p>「色を選んでください」のすぐ下に菱形があります。</p>
        <p>これがカラーパレットエリアになっています。</p>
        <p><br></p>
        <p>カラーエリアや、パレット下部のスライダーを利用して、<br>お好きな色を選んでください。</p>
        <p><br></p>
        <p>選んだ色は、背景色に反映されます。<br>また選んだ色のカラーコードは、菱形のすぐ下に表示されます。</p>
        <p><br></p>
        <p>選んだ色に対して、<br>僅かに明るい色、僅かに暗い色、全く逆色相の色が表示されます。</p>
        <p><br></p>
        <p>※このツールは、WCAG基準を満たした色の組み合わせを<br>提供するものではございません。</p>
        <p>おそらく彩度の差が不足すると思います。いつか対応したい。</p>
    </div>
  </body>
